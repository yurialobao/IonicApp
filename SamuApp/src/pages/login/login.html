<ion-header >
  <ion-navbar color="danger">
        <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div>
   <img class="logo" src="assets/imgs/samu.png" alt="">
 </div>

 <div>
    <br><br>
    <ion-item>
      <ion-label color="laranja">CPF</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="laranja">Senha</ion-label>
      <ion-input type = "password"></ion-input>
    </ion-item><br>

    <button ion-button color="danger" full (click)="logar()">Login</button>
 </div>

 <div>
   <p text-center><br><br>Primeiro Acesso?</p>
   <button ion-button full color="danger" (click)="cadastrar()">Cadastre-se</button>
   <button ion-button color="facebook" full>Logar com Facebook</button>
 </div>

</ion-content>
<ion-footer>
  <ion-toolbar color="danger">
  </ion-toolbar>
</ion-footer>
