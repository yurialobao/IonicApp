<ion-header>

  <ion-navbar>
      <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div>
        <img class="logo" src="assets/imgs/samu.png" alt="">
    </div>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
      <ion-item>
        <br><br>
       <ion-label color="laranja">Nome</ion-label>
       <ion-input type = "text" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <br><br>
       <ion-label color="laranja">CPF</ion-label>
       <ion-input type = "text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="laranja" >Nascimento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" placeholder="dd/mm/aaaa" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color="laranja">Sexo</ion-label>
        <ion-select>
          <ion-option value="f">Feminino</ion-option>
          <ion-option value="m">Masculino</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label color="laranja">Senha</ion-label>
          <ion-input type = "text" placeholder="8 - 16 Digitos entre letras e numeros" ></ion-input>
      </ion-item>
      <br>
      <br>
      <button ion-button full color="danger" type="submit">Salvar</button>
    </form>
    <button ion-button full color="danger" (click)="cancelar()">Cancelar</button>



</ion-content>

<ion-footer>
  <ion-toolbar color="danger">

  </ion-toolbar>
</ion-footer>
